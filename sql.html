<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learnings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            margin: 20px;
        }
        .learning-point {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
        h2 {
            color: #333;
        }
        .point-title {
            font-weight: bold;
            color: #4CAF50;
        }
        .point-content {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Important Points from My Learnings</h1>
    </header>

    <main>
        <div class="learning-point">
            <h2 class="point-title">Learning Point 1:</h2>
            <p class="point-content"></p>
        </div>

        <div class="learning-point">
            <h2 class="point-title">Learning Point 2:</h2>
            <p class="point-content"></p>
        </div>
        
        <div class="learning-point">
            <h2 class="point-title">Learning Point 3:</h2>
            <p class="point-content"></p>
        </div>
    </main>

</body>
</html>
